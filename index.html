<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit User Data</title>
</head>
<body>
  <h1>Submit User</h1>
  <form id="user-form">
    <label for="name">Name:
      <input type="text" id="name" name="name" required>
    </label>
    <br>
    <label for="email">Email:
      <input type="email" id="email" name="email" required>
    </label>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
  <script src="index.js"></script>
</body>
</html>
